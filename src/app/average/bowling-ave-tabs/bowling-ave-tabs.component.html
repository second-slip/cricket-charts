<p class="centre">
  Cumulative bowling average line charts with formatting to analyse career
  features.
</p>

<mat-tab-group>
  <mat-tab label="Average">
    <ng-template matTabContent>
      <app-cumulative-ave-line></app-cumulative-ave-line>
    </ng-template>
  </mat-tab>
  <mat-tab label="Career focus">
    <ng-template matTabContent>
      <app-format-analysis-line></app-format-analysis-line>
    </ng-template>
  </mat-tab>
  <mat-tab label="Age analysis">
    <ng-template matTabContent>
      <app-age-analysis-line></app-age-analysis-line>
    </ng-template>
  </mat-tab>
</mat-tab-group>
