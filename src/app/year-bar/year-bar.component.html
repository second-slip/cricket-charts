@if (loaded()) {

<p class="centre">22 years of Test cricket: performance by year.</p>

<canvas
  class="chart"
  baseChart
  [type]="'bar'"
  [legend]="true"
  [datasets]="wicketsData.datasets"
  [labels]="wicketsData.labels"
  [options]="barChartOptions"
>
</canvas>
