@if (loaded()) {
<h3 class="centre">Strike rate</h3>

<div class="chart">
  <canvas baseChart [type]="'line'" [legend]="true" [datasets]="bowlingStrikeData.datasets"
    [labels]="bowlingStrikeData.labels" [options]="lineChartOptions" [plugins]="chartPlugins">
  </canvas>
</div>

<section>
  <p class="alert alert-info">
    <button mat-flat-button (click)="focusAxis()">{{btnText()}}</button>
    Focus the y-axis scale to a new minimum of 53. The smaller scale shows the trend more clearly.<sup>[1]</sup>
  </p>
  <small><sup>1</sup> This hides the first 13 'outlier' innings, but shows the trend in the remaining 343 innings more
    clearly.</small>
</section>
}
