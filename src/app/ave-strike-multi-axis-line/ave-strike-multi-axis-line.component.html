@if (loaded()) {
<p class="centre">Multiple y-axes chart</p>

<canvas
  class="chart"
  baseChart
  [type]="'line'"
  [legend]="true"
  [datasets]="bowlingAverageStrikeData.datasets"
  [labels]="bowlingAverageStrikeData.labels"
  [options]="lineChartOptions"
  [plugins]="chartPlugins"
>
</canvas>
}
