@if (loaded()) {

<canvas
  class="chart"
  baseChart
  [type]="'bar'"
  [legend]="true"
  [datasets]="wicketsData.datasets"
  [labels]="wicketsData.labels"
  [options]="barChartOptions"
  [plugins]="chartPlugins"
>
</canvas>

<section class="chart-buttons centre">
  <button
    mat-stroked-button
    matTooltip="Show or hide the five-wicket haul counts."
    [matTooltipHideDelay]="2000"
    (click)="toggle5w()"
  >
    {{ btnText() }}
  </button>
</section>
}
